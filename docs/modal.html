<div class="modal-header success">
    <h3>{{vm.hero.Name}} - Talent Configuration</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p>
                    Level 1<br />
                    {{vm.lvl1}}
                </p>
            </div>
            <div class="col-md-2" ng-repeat="talent in vm.hero.Talents | filter: {lvl: 1} : true track by $index">
                <img class="img-thumbnail" src="https://d1i1jxrdh2kvwy.cloudfront.net/Images/Talents/Invigoration.png" style="height:50px;width:50px;" ng-click="vm.select(talent, vm.hero.Talents)" ng-class="{ 'talentactive': talent.active }" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>

            data-ng-click="vm.reset(vm.hero.Talents)">
