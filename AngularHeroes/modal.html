<div class="modal-header success">
    <h3>{{vm.hero.Name}} - Talent Configuration</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <p>
                    Level 1<br />
                    {{vm.lvl1}}
                </p>
            </div>
            <div class="col-md-2" ng-repeat="talent in vm.hero.TalentTreeArray | filter: {Tier: 1} : true track by $index">
                <img class="img-thumbnail" src="{{talent.Img}}" style="height:50px;width:50px;" uib-tooltip-html="talent.HtmlToolTip" tooltip-placement="bottom" ng-click="vm.select(talent, vm.hero.TalentTreeArray)" ng-class="{ 'talentactive': talent.active }" />
            </div>
        </div>
